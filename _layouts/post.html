<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>
		{% include global-includes.html %}
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/post.css" />
	</head>
	<body>
		<div class="content">
			<div class="header">
				<div class="header-link">
					{% if page.previous %}
						<a href="{{ site.baseurl }}{{ page.previous.url }}">Previous post</a>
					{% endif %}
				</div>
				<h1>{{ page.title }}</h1>
				<div class="header-link">
					{% if page.next %}
						<a href="{{ site.baseurl }}{{ page.next.url }}">Next post</a>
					{% endif %}
				</div>
			</div>
			{{ content }}
		</div>
		{% include footer.html %}
	</body>
</html>
