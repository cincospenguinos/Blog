<!DOCTYPE html>
<html>
	<head>
		<title>Andre's Blog</title>
		<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet" />
	</head>
	<body>
		<style>
			:root {
				--text-color: #121113;
				--accent-dark: #28335C;
				--accent-neutral: #A6B1E1;
				--accent-light: #DCD6F7;
				--background-color: #E3E8E8;
			}

			* {
				background-color: var(--background-color);
				color: var(--text-color);
				font-family: 'Merriweather', serif;
			}

			.with-sidebar {
				align-items: stretch;
				display: flex;
				flex-wrap: wrap;
			}

			.sidebar {
				flex-basis: 20rem;
  				flex-grow: 1;
  				border-right: 2px solid var(--accent-dark);
			}

			.sidebar-content {
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			.not-sidebar {
				flex-basis: 0;
				flex-grow: 999;
				min-width: 50%;
			}

			.hank-and-dad {
				max-width: 250px;
			}

			.post-container {
				margin: 24px;
			}

			.post-container a {
				color: inherit;
				text-decoration: none;
			}

			.categories-container {
				display: flex;
    			flex-direction: row;
			}

			.category {
				background-color: var(--accent-light);
				border: 1px solid var(--accent-dark);
				padding: 2px 8px;
				cursor: pointer;
				margin: 4px;
				font-size: smaller;
			}
		</style>
		<div class="with-sidebar">
			<div class="sidebar">
				<div class="sidebar-content">
					<h1>Andre's Blog</h1>
					<img class="hank-and-dad" src="/assets/images/hankanddad.jpeg" alt="My son and I" />
				</div>
			</div>
			<div class="not-sidebar">
				{% for post in site.posts %}
					<div class="post-container">
						<a href="{{ post.url }}">
							<h2>{{ post.title }}</h2>
							<p>{{ post.description }}</p>
						</a>
						<div class="categories-container">
							<!-- TODO: Link to category page -->
							{% for category in post.categories %}
								<div class="category">{{ category }}</div>
							{% endfor %}
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
	</body>
</html>
